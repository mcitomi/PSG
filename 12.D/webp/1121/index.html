    <script type="text/javascript">

        console.log(1 / 0);
        console.log(0 / 0);
        console.log("<img src=\"\">");

        var fe = 'Odon;Abel;Anna;Zoltan';
        var be = 'Odon;Anna;Jani;Tamas'

        function fullStack(frontend, backend) {
            var fe_devs = frontend.split(';');

            var be_devs = backend.split(';');
           
            var array = [];
            fe_devs.forEach(element => {
                if(be_devs.includes(element)){
                    array.push(element);
                }
            });
            return array;
        }

        console.log(fullStack(fe, be));
    </script>
