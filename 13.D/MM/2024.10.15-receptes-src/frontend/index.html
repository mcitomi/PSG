<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sajat szerver keresek</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="https://cdn-icons-png.flaticon.com/512/259/259164.png" alt="" width="30" height="24"
                class="d-inline-block align-text-top">
            Epikus Receptek Könyvtára
        </a>
        <form class="d-flex mx-auto">
            <input class="form-control me-2" type="search" placeholder="Keress rá valamire..." aria-label="Search" id="search">
            <button class="btn btn-outline-success" type="submit" onclick="searchVideos();"><i class="fa-solid fa-magnifying-glass"></i> Keresés</button>
        </form>
    </div>
</nav>

<body onload="getVideos();">
    <div class="container mt-4">
        <div id="videos">

        </div>

        <h5 class="my-3">Új recept feltöltése:</h5>
        <form id="upload" class="my-3">

            <div class="mb-3">
                <label for="title" class="form-label"><i class="fa-solid fa-magnifying-glass"></i> Cím</label>
                <input type="text" class="form-control" id="title" placeholder="Barackos piskóta">
            </div>

            <div class="mb-3">
                <label for="desc" class="form-label"><i class="fa-regular fa-pen-to-square"></i> Leírás</label>
                <textarea type="text" class="form-control" id="desc" placeholder="Hozzávalók..."></textarea>    
            </div>


            <div class="mb-3">
                <label for="time" class="form-label"><i class="fa-regular fa-clock"></i> Hossz<small>(másodpercben)</small></label>
                <input type="number" class="form-control" id="time" placeholder="420">
            </div>

            <button type="submit" class="btn btn-primary" onclick="uploadValues()">Submit</button>
        </form>
    </div>
    <script src="script.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9d21f8f5e9.js" crossorigin="anonymous"></script>
</body>

</html>
